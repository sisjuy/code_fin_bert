<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
    <title>Financial Dataset for Researchers</title>
    <link rel='icon' href='https://www.iconninja.com/files/303/190/562/business-ratings-icon.png' type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body style="height:100%; overflow: hidden; background-color:#ffffff;">
    <div id="app">
        <ul>
          <li v-for="(item, index) in list">
            index: {{ index }}, name: {{ item.name }}, {{item.id}}
          </li>
        </ul>
      </div>
      <script>
          var vm = new Vue({
            el: '#app',
            delimiters: ['{{', '}}'],
            data: {
                list: [
                { id: '123456789', name: '選項 1' },
                { id: '234567890', name: '選項 2' },
                { id: '345678901', name: '選項 3' },
                ],
            },
            });
      </script>
    
    
    
    
    
    

    <nav class="navbar navbar-dark" style="background-color:#2B5BF4;">
        <a href="/" style="color:white; margin-left: 5vw;" >
            <img src="/media/logo.svg" style="display:block;height:5vh;" />
        </a>
    </nav>
    
    
    <div class="container">
        <div class="row">
            <div>
                <div class="row" style="margin-top:30vh;">
                    <h1>Fin Bert</h1>
                    
                </div>
                    
                <div class="row" style="margin-top:3vh;">
                    <form role="form" method="POST" enctype="multipart/form-data" action="{% url 'report' %}">
                        {% csrf_token %}
                        <select name="year" class="ui selection dropdown">
                          <option value="">Report Year</option>
                          <option value="2001">2001</option>
                          <option value="2002">2002</option>
                          <option value="2003">2003</option>
                          <option value="2004">2004</option>
                          <option value="2005">2005</option>
                          <option value="2006">2006</option>
                          <option value="2007">2007</option>
                          <option value="2008">2008</option>
                          <option value="2009">2009</option>
                          <option value="2010">2010</option>
                          <option value="2011">2011</option>
                          <option value="2012">2012</option>
                          <option value="2013">2013</option>
                        </select>
                        <select name="company" class="ui selection dropdown">
                            <option value="">Company List</option>
                            {% for item in names %}
                            <option value="123">{{item}}</option>
                            {% endfor %}
                        </select>
                        <select name="item" class="ui selection dropdown">
                            <option value="">Item</option>
                            {% for item in names %}
                            <option value="123">{{item}}</option>
                            {% endfor %}
                        </select>
                        
                        <input type="submit"  class="ui button"  style="margin-top:1vw;" value="Anlayse">
                    </form>
                </div>
            </div>
            
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.js"></script>

</body>
<script>
    window.onload = function(){
    $('.ui.dropdown').dropdown();
};
</script>
