<script type="text/javascript">
    result =  "{{ result|safe }}";
    result = result.replace(/'/g,"\"");
    const result1 = JSON.parse(result)
    //console.log(result1)
    //console.log(result1.length)
    for (var i=0; i < result1.length;i++){
        let key = result1[i].keywordsB;
        let label = result1[i].labels;
        let labels = label.toString();
        //console.log(key[0])
        key1 = key[0]
        let senA = result1[i].senA
        //console.log(senA)
        let senB = result1[i].senB
        let paragraph1 = document.getElementById('report1');
        let paragraph2 = document.getElementById('report2');
        let broken1 = paragraph1.innerHTML.split(senA);
        let broken2 = paragraph2.innerHTML.split(senB);
        
        paragraph1.innerHTML = '';
        paragraph2.innerHTML = '';
        // mark
        broken1.map((part, i) => {
            paragraph1.innerHTML += i + 1 >= broken1.length ? part : part + 
            ' <mark class="senA" tabindex="0">' + senA + '</mark>';
        });
        broken2.map((part, i) => {
            paragraph2.innerHTML += i + 1 >= broken2.length ? part : part + 
            '<mark class="senB"  tabindex="0" onclick=fun(this)>' + senB + '</mark>';
            //' <mark onmouseover="" onclick="fun()" >' + senB + '</mark>';
            //
        });

        
    }
    // jump to corresponding sena id
    var senb = document.getElementsByClassName("senB");
    var sena = document.getElementsByClassName("senA");
    var senb_item = [];
    var sena_item = [];
    var senabdic = {};
    for (var n = 0; n < result1.length; n++) {
        senb[n].id = "senb_" + n;
        sena[n].id = "sena_" + n;
        senb_item.push(senb[n].id)
        sena_item.push(sena[n].id)
        senabdic[senb[n].id] = sena[n].id;
        
        //console.log(senb[n].id)
    }
    function fun(ele){
        console.log(window.pageYOffset)
        var leftreport = document.querySelector('#leftreport');
        var rightreport = document.querySelector('#rightreport')
        //console.log(leftreport)
        senb = document.getElementById(ele.id)
        sena = document.getElementById(senabdic[ele.id]); // <-- Scroll to here within ".box"
        
        scrollToElm(rightreport,senb,600)
        scrollToElm(leftreport,sena,600);   

        function scrollToElm(container, elm, duration){
            var pos = getRelativePos(elm);
            scrollTo( container, pos.top , 0.87);  // duration in seconds
        }
        function getRelativePos(elm){
            var pPos = elm.parentNode.getBoundingClientRect(), // parent pos
            cPos = elm.getBoundingClientRect(); // target pos
            console.log(cPos)
            console.log(pPos)
            pos = {};

            pos.top    = cPos.top    - pPos.top + elm.parentNode.scrollTop,
            pos.right  = cPos.right  - pPos.right,
            pos.bottom = cPos.bottom - pPos.bottom,
            pos.left   = cPos.left   - pPos.left;

            return pos;
        }
        
        function scrollTo(element, to, duration, onDone) {
            var start = element.scrollTop,
            change = to - start,
            startTime = performance.now(),
            val, now, elapsed, t;
        
            function animateScroll(){
                now = performance.now();
                elapsed = (now - startTime)/1000;
                t = (elapsed/duration);

                element.scrollTop = start + change * easeInOutQuad(t);

                if( t < 1 )
                    window.requestAnimationFrame(animateScroll);
                else
                    onDone && onDone();
            };

            animateScroll();
        }
        function easeInOutQuad(t){ return t<.5 ? 2*t*t : -1+(4-2*t)*t };
    }
    
    
    
    
</script>
