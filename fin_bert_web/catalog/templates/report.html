<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



<html>
    {% load static %}
    <head>
        <title>Financial Dataset for Researchers</title>
        <link rel='icon' href='https://www.iconninja.com/files/303/190/562/business-ratings-icon.png' type="image/png">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    
    </head>
    <body style="background-color:#ffffff; margin:0;padding:0;">
        <link rel="stylesheet" type="text/css" href="{% static 'css/report.css' %}">


        <nav class="navbar navbar-dark" style="background-color:#2B5BF4;">
            <a href="/catalog/report" style="color:white; margin-left: 1vw; size:40px" class="font-weight-bold">
                Fin Bert
            </a>
               
        </nav>
        
        



        <div class="container">
            
            <div class="row">
                <div>
                    <div class="row" style="margin-top:3vh;">
                        <form role="form" method="POST" enctype="multipart/form-data" action="{% url 'report' %}">
                            {% csrf_token %}
                            <select name="year" class="ui selection dropdown" style="padding: 5px 5px;">
                                
                                <option value="">Report Year</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                            </select>
                            
                            <select id="app" name="company" class="ui selection dropdown" style="padding: 5px 5px;">
                                <option value="">Company List</option>
                                <option :value="item" v-for="(item,index) in list">[[item]]</option>
                            
                            </select>
                            
                            <select name="item" class="ui selection dropdown" style="padding: 5px 5px;">
                                <option value="">Item</option>
                                {% for item in names %}
                                <option value="123">{{item}}</option>
                                {% endfor %}
                            </select>
                            
                            <input type="submit"  class="ui button"  style="margin-top:1vw;" value="Anlayse">
                        </form>
                        
                    </div>  
                </div>
                
            </div>
            
            <div class="row" id=reportrow>
                
                <div class="col-lg" id="leftreport" style="width: 500px;height:1000px;" >
                    <div id="report" style="margin: 10px;">
                        {{rooms}}
                    </div>
                    
                </div>
                
                <div class="col-lg" id="rightreport" style="width: 500px;height:1000px; ">
                    <div id="report" style="margin: 10px;">
                        {{rooms}}
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
            
            
            




        </div>
        <script>
            var vm = new Vue({
              el: '#app',
              delimiters: ['[[', ']]'],
              data: {
                  list: [
                    "abc","Apple","Netflix","cde"
                  ],
              },
              });
        </script>





    </body>
</html>
